<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>Desppacha</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="assets/images/favicon.png" />
	<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
	
	
<section class="home-login">
	<div class="container">
		<div class="login">
			<img src="assets/images/logo-login.svg" alt="Desppacha">
			<div class="ola">
				<h1>Esqueceu sua senha?</h1>
				<p>Por favor, informe o email associado a sua conta que enviaremos um link para o mesmo com as instruções para a restauração de sua senha.</p>
			</div>
			<div class="form">
				<form>
					<input type="password" placeholder="Senha">
					<div class="btn">
						<button>Enviar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
	


</body>
</html>
