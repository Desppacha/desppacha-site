<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>Desppacha</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="assets/images/favicon.png" />
	<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
	
	
<section class="home-login">
	<div class="container">
		<div class="login">
			<img src="assets/images/logo-login.svg" alt="Desppacha">
			<div class="ola">
				<h1>Olá!</h1>
				<p>Faça login em sua conta</p>
			</div>
			<div class="chebook-group">
				<div class="box">
				    <input id="one" type="checkbox">
				    <span class="check"></span>
				    <label for="one">Sou Empresa</label>
				 </div>
				 <div class="box">
				    <input id="two" type="checkbox">
				    <span class="check"></span>
				    <label for="two">Sou despachante.</label>
				  </div>
			</div>
			<div class="form">
				<form>
					<input type="text" placeholder="CNPJ">
					<input type="password" placeholder="Senha">
					<a href="esqueci-minha-senha.html" class="esqueceu-senha">Esqueceu sua senha</a>
					<div class="btn">
						<a href="pagina-inicial.html" class="entrar">Entrar</a>
						<a href="registrar-conta.html">Ainda não possui conta?</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>



</body>
</html>
